<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提交订单</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/order_model.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="{{ url_for('static', filename='js/order_modle.js') }}"></script>


</head>
<body>
    <nav class="nav">
        <ul class="nav-list">
            <li class="nav-label">导航菜单</li>
            <li class="nav-item"><a href="{{ url_for('index.index') }}"><i class="fa-solid fa-house"></i><span>首页</span></a></li>
            <li class="nav-item"><a href="{{ url_for('manage.user_submit') }}"><i class="fa-solid fa-file-lines"></i><span>提交订单</span></a></li>
            <li class="nav-item"><a href="{{ url_for('transform.transform_price') }}"><i class="fa-solid fa-user"></i><span>导出价格表</span></a></li>
        </ul>
    </nav>
    <h3>提交购物车</h3>
    <form method="post" action="{{ url_for('manage.user_submit') }}">
        <p class="login-lable">输入订单信息</p>
        <div class="login-input">
            <input type="radio" name="products_id" value="1" required>雨伞
            <input type="radio" name="products_id" value="2" required>雨帽
            <input type="radio" name="products_id" value="3" required>雨靴
            <input type="radio" name="products_id" value="4" required>雨衣
            <input type="radio" name="products_id" value="5" required>雨水
            <p><label for="count" class="login-lable">商品数量</label></p>
            <input type="text" name="count" placeholder="请输入商品数量" required><br>
            <input type="submit" value="创建订单">
        </div>
    </form>

    
</body>
</html>
