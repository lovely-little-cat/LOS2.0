<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
</head>
<body>
    <form method="post" action="{{ url_for('login.register') }}">
        <p class="login-lable">输入注册信息</p>
        <input type="text" name="phone" placeholder="请输入手机号" required>
        <input type="code" name="code" placeholder="请输入验证码" required>
        <input type="password" name="pwd" placeholder="请输入密码" required>
        <input type="password" name="confirm_pwd" placeholder="请确认密码" required>
        <input type="submit" value="注册">
    </form>
</body>
</html>
