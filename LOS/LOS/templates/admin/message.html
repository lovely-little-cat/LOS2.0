<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>消息查看</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/message.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <nav class="nav">
        <div class="container">
            <ul class="nav-list">
                <li class="nav-label">导航菜单</li>
                <li class="nav-item"><a href="{{ url_for('index.index') }}"><i class="fa-solid fa-house"></i><span>首页</span></a></li>
                <li class="nav-item"><a href="{{ url_for('order.show_order_list') }}"><i class="fa-solid fa-list"></i><span>订单查看</span></a></li>
                <li class="nav-item"><a href="{{ url_for('manage.show_manage') }}"><i class="fa-solid fa-file-lines"></i><span>用户查看</span></a></li>  
                <li class="nav-item"><a href="{{ url_for('message.show_message_list') }}"><i class="fa-solid fa-message"></i><span>消息查看</span></a></li>
                <li class="nav-item"><a href="{{ url_for('analyse.show_analyse') }}"><i class="fa-solid fa-chart-line"></i><span>利润分析</span></a></li>
                <li class="nav-item"><a href="{{ url_for('login.logout') }}"><i class="fa-solid fa-xmark"></i><span>退出登录</span></a></li>  
            </ul>
        </div>
    </nav>    
    

    <h3>消息查看</h3>


    <table class="message-table">
        <tr>
            <th>消息ID</th>
            <th>发送时间</th>
            <th>消息内容</th>
        </tr>
        {% for message in messages %}
        <tr onclick="modalOpen({
            title: '{{ message.id }}',
            time: '{{ message.time }}',
            content: '{{ message.message }}',
        })">
            <td>{{ message.id }}</td>
            <td>{{ message.time }}</td>
            <td>{{ message.message }}</td>
        </tr>
        {% endfor %}
    </table>
 
    <div class="modal-mask" id="modalMask">
        <div class="modal-box">

            <div class="modal-box-top">
                <div class="modal-box-title">消息详情</div>
                <button onclick="modalClose()" class="modal-close">×</button>
            </div>

            <div class="modal-box-content" id="modalContent">

            </div>

            <div class="modal-box-bottom">
                <button type="button" onclick="modalClose()">关闭</button>
            </div>
        </div>
    </div>

    
</body>
</html>
