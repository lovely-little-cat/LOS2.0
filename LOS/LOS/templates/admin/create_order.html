<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建订单</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/order_model.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
    <script src="{{ url_for('static', filename='js/order_modle.js') }}"></script>


</head>
<body>
    <nav class="nav">
        <ul class="nav-list">
            <li class="nav-label">导航菜单</li>
            <li class="nav-item"><a href="{{ url_for('index.index') }}"><span>首页</span></a></li>
            <li class="nav-item"><a href="{{ url_for('manage.admin_create') }}"><span>创建订单</span></a></li>
            </ul>
    </nav>
    <form method="post" action="{{ url_for('manage.admin_create') }}">
        <p class="login-lable">输入订单信息</p>
        <div class="login-input">
            <table>
                <tr>
                    <th>用户ID</th>
                    <th>商品名称</th>
                    <th>商品数量</th>
                    <th>订单状态</th>
                </tr>
                <tr>
                    <td><input type="text" name="user_id" placeholder="请输入用户ID" required></td>
                    <td>
                        <input type="radio" name="products_id" value="1" required>雨伞
                        <input type="radio" name="products_id" value="2" required>雨帽
                        <input type="radio" name="products_id" value="3" required>雨靴
                        <input type="radio" name="products_id" value="4" required>雨衣
                        <input type="radio" name="products_id" value="5" required>雨水
                    </td>
                    <td><input type="text" name="count" placeholder="请输入商品数量" required></td>
                    <td>
                        <input type="radio" name="status" value="1" required>待发货
                        <input type="radio" name="status" value="2" required>装货中
                        <input type="radio" name="status" value="3" required>运输中
                        <input type="radio" name="status" value="4" required>已完成
                        <input type="radio" name="status" value="5" required>未付款
                        <input type="radio" name="status" value="6" required>已取消
                    </td>
                </tr>
            </table>
            <p><label for="buy_time" class="login-lable">选填购买时间（默认当前时间）</label></p>
            <input type="text" name="buy_time" placeholder="请输入购买时间">
            <input type="submit" value="创建订单">
        </div>
    </form>

    
</body>
</html>
