<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/root.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
      <!-- 静态文件路径优化 -->
</head>
<body>
<div class="login">
    <form method="post" action="{{ url_for('login.login') }}">  <!-- 表单提交路径优化 -->
        <p class="login-lable">登录角色</p>
        <select name="role" class="role-select" required>  <!-- 增加前端校验 -->
            <option value="user">用户登录</option>
            <option value="admin">管理员登录</option>
        </select>
        <p class="login-lable">输入手机号和密码</p>
        <div class="login-input">
            <input type="text" name="phone" placeholder="请输入手机号" required><br>  <!-- 前端非空校验 -->
            <input type="password" name="pwd" placeholder="请输入密码" required><br>
            <input type="submit" value="登录">
        </div>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
    </form>
</div>
</body>
</html>
